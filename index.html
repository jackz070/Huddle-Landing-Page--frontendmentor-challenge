<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/fafa7c7f3f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="logo"><img src="img/logo.svg" alt="Huddle logo" /></header>
    <main class="content">
      <div class="content__left">
        <img src="img/illustration-mockups.svg" alt="" />
      </div>
      <div class="content__right">
        <h1 class="content__right-heading">
          Build The Community Your Fans Will Love
        </h1>
        <p class="content__right-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="btn">Register</a>
      </div>
    </main>

    <aside class="social">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </aside>
  </body>
</html>
